        <!-- Collect the nav links, forms, and other content for toggling -->

            <ul class="nav navbar-nav navbar-right">
                <li><a href="index.html">Home</a></li>

                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Reservations<b class="caret"></b></a>

                        <label class="sr-only" for="Password">Password</label>

<div class="container">
    <form class="form-horizontal">
        <fieldset>
            <legend>Reservation Details</legend>
            <div class="form-group">
                <label class="col-md-4" control-label for="name">Name</label>
                <div class="col-md-8">
                    <input id="name" name="name" type="text" placeholder="Your Name" class="form-control input-md"></div>
                <label class="col-md-4" control-label for="emailID">Email</label>
                <div class="col-md-8">
                    <input id="emailID" name="emailID" type="text" placeholder="Your Email" class="form-control input-md"></div>
                <label class="col-md-4" control-label for="Phone">Phone</label>
                <div class="col-md-8">
                    <input id="Phone" name="Phone" type="text" placeholder="Phone Number" class="form-control input-md"></div>
                <label class="col-md-4" control-label for="Date">Date</label>
                <div class="col-md-8">
                    <input id="Date" name="date" type="date" class="form-control"></div>
                <label class="col-md-4" control-label for="Time">Time</label>
                <div class="col-md-8">
                    <input id="Time" name="time" type="time" class="form-control"></div>
                <label class="col-md-4" control-label for="partySize">Party Size</label>
                <div class="col-md-8">
                    <select id="partySize" name="partySize" type="text" class="form-control">
                        <option value="1">2</option>
                        <option value="2">3</option>
                        <option value="3">4</option>
                        <option value="4">5</option>
                        <option value="5">6</option>
                    </select>
                </div>
                 <div class="col-md-6">
                     <button id="submit" name="submit" class="btn btn-block">Submit</button>
                 </div>
                 <div class="col-md-6">
                     <button id="clear" name="clear" class="btn btn-block">Clear</button>
                 </div>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
